<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bibin Varghese Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #24292e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
    .bio {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .repos {
      max-width: 800px;
      margin: 20px auto;
    }
    .repo {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .repo a {
      text-decoration: none;
      color: #0366d6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://avatars.githubusercontent.com/example" alt="Profile Picture">
    <h1>Bibin Varghese</h1>
    <p>Software Developer</p>
  </header>

  <div class="bio">
    <h2>Bio</h2>
    <p>Love to code and travel.</p>
  </div>

  <div class="repos">
    <h2>Repositories</h2>
    <div class="repo">
      <a href="#">Java Tutorial</a>
      <p>Description: Learning Java</p>
    </div>
  </div>

</html>
